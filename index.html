<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been send dur to errors.
    </div>
    <div class="container my-4">
        <h1>Travel Desk</h1>
        <div class="from-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your username">
            <small id="namevalid" class="form-text form-muted invalid-feedback">
                Your username must be 2-10 character long and should not start with a number.
            </small>
        </div>
        <div class="from-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
            <small id="emailvalid" class="form-text form-muted invalid-feedback">
                Your email must be a valid email.
            </small>
        </div>
        <div class="from-group">
            <label for="car">Select your car</label>
            <select class="form-select" id="car">
            <option>Audi Z4</option>
            <option>Cruze</option>
            <option>Camaro</option>
            <option>Dodge</option>
        </select>
        </div>

        <div class="form-group">
            <label for="address">Enter your address</label>
            <textarea class="form-control" name="address" id="adress" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Enter your Phone number</label>
            <input class="form-control" name="phone" id="phone" rows="3">
            <small id="phonevalid" class="form-text form-muted invalid-feedback">
                Your phone number must be 10 digit long.
            </small>
        </div>
        <div class="form-group">
            <label for="exampleFromControlTextarea1">Any other message...</label>
            <textarea class="form-control" id="exampleFromControlTextarea1" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>




    <script src="main.js"></script>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then popper.js, then Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
